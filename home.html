<!doctype html>
<html>
<head>
    <title>Entrepreneur AI Multiplayer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 0; padding: 0; background: #fff; }
        .container { max-width: 700px; margin: 0 auto; padding: 10px; }
        .agent { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 8px; background: #f9f9f9; }
        .premium { color: gold; font-weight: bold; }
        button { margin: 5px 5px 5px 0; padding: 12px 18px; font-size: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }} {% if player.premium %}<span class="premium">(Premium)</span>{% endif %}</h1>
    <div class="agent">
        <h2>Your Business</h2>
        <p>Money: ${{ player.money }}</p>
        <p>Products: {{ player.products }}</p>
        <p>Marketing: {{ player.marketing }}</p>
        <p>Employees: {{ player.employees }}</p>
        <form method="POST" action="/action">
            <button name="action" value="produce">Produce ($50)</button>
            <button name="action" value="market">Market ($100)</button>
            <button name="action" value="hire">Hire ($200)</button>
        </form>
    </div>
</body>
</html>
